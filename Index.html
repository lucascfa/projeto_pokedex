<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css", 
    integrity="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css",
    crossorigin="anonymous" referrerpolicy="ma-referrer">
    
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/detalhes-pokemon.css">
 <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
 <section class="content">
    <h1>Poke10s</h1>

 <ol class="pokemons" id="listaPokemon">

 </ol>

<div class="paginacao">
   <button type="button" id="mostrarMais">Mostrar mais</button>
</div>

 </section>

 <div class="modal_pokemon">
 <div class="detalhes_pokemon">
   <div class="botoes">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      <i class="fa fa-heart-o" aria-hidden="true"></i>
   </div>
   <span class="name_pokemon">nome pokemon</span>
   <span class="numero_pokemon">#001</span>
   <ul class="types_pokemons" id="ol_detalhe_pokemon">
      <li>tipo 1</li>
      <li>tipo 2</li>
<!--carrega lista de tipos do pokemon-->
   </ul>
   <img class="imagem_detalhe_pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg">
 </div>
 <div class="detalhamento_status">
   <span>Informações Gerais</span>
   <ul class="lista_caracteristicas">
      <!--Apresenta caracteristicas do pokemon como "Espécie", "Tamanho", "Peso" e "habilidades"-->
      <li>Espécie
         <span class="valor">Valor</span>
      </li>
      <li>Tamanho</li>
      <li>Peso</li>
      <li>Habilidades</li>
   </ul>
   <span>Status</span>
   <ul>
      <li>status 1
         <input type="range">
      </li>
      <li>status 2</li>
      <li>status 3</li>
      <li>status 4</li>
      <li>status 5</li>
   </ul>
 </div>
 </div>

</body>

<footer>
   <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
   <script src="/assets/js/pokemon-model.js"></script>
   <script src="/assets/js/poke-api.js"></script>
   <script src="/assets/js/main.js"></script>
</footer>

</html>
