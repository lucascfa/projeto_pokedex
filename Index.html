<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css", 
    integrity="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css",
    crossorigin="anonymous" referrerpolicy="ma-referrer">
    
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/detalhes-pokemon.css">
 <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;0,700;1,700&display=swap" rel="stylesheet">

</head>
<body>
 <section class="content" id="secao_pokemons" aria-readonly="true">
    <h1>Poke10s</h1>

 <ol class="pokemons" id="listaPokemon">

 </ol>

<div class="paginacao">
   <button type="button" id="mostrarMais">Mostrar mais</button>
</div>

 </section>
 <section>
   <div class="fundo_escuro" id="fundo_back">

      <div class="modal_pokemon" id="modal">
         <div class="detalhes_pokemon">
           <div class="botoes">
              <i class="fa fa-long-arrow-left" aria-hidden="true" onclick="fecharModal()"></i>
              <i class="fa fa-heart-o" aria-hidden="true"></i>
           </div>
           <span class="name_pokemon" id="txt_nome">nome pokemon</span>
           <span class="numero_pokemon" id="txt_numero">#001</span>
           <ul class="types_pokemons" id="ol_detalhe_pokemon">
              <li id="txt_type2">tipo 2</li>
        <!--carrega lista de tipos do pokemon-->
           </ul>
           <img class="imagem_detalhe_pokemon" id="imagem_pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg">
           <div class="detalhamento_status">
            <span>Informações Gerais</span>
            <ul class="lista_caracteristicas">
               <!--Apresenta caracteristicas do pokemon como "Espécie", "Tamanho", "Peso" e "habilidades"-->
               <li><span class="campo">Espécie:</span>
                  <span class="valor" id="txt_especie">Valor</span>
               </li>
               <li><span class="campo">Tamanho:</span>
                  <span class="valor" id="txt_tamanho">Valor</span>
               </li>
               <li><span class="campo">Peso:</span>
                  <span class="valor" id="txt_peso">Valor</span>
               </li>
               <li><span class="campo">Habilidades:</span>
                  <span class="valor" id="txt_habilidades">Valor</span>
               </li>
            </ul>
            <span>Status</span>
            <ul>
               <li><span id="stats1">status 1</span>
                  <div class="barra_background">
                     <div class="barra_status_1" id="barra_status_1"></div>
                  </div>
               </li>
               <li><span id="stats2">status 2</span>
                  <div class="barra_background">
                     <div class="barra_status_2" id="barra_status_2"></div>
                  </div>
               </li>
               <li><span id="stats3">status 3</span>
                  <div class="barra_background">
                     <div class="barra_status_3" id="barra_status_3"></div>
                  </div>
               </li>
               <li><span id="stats4">status 4</span>
                  <div class="barra_background">
                     <div class="barra_status_4" id="barra_status_4"></div>
                  </div>
               </li>
               <li><span id="stats5">status 5</span>
                  <div class="barra_background">
                     <div class="barra_status_5" id="barra_status_5"></div>
                  </div>
               </li>
            </ul>
          </div>
          </div>
         </div>

   </div>

 </section>

</body>

<footer>
   <script src="https://use.fontawesome.com/62e43a72a9.js"></script>
   <script src="/assets/js/pokemon-model.js"></script>
   <script src="/assets/js/poke-api.js"></script>
   <script src="/assets/js/main.js"></script>
</footer>

</html>
